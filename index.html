<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 DOS 정기공연</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100%;
        }
        .slide-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slide img {
            width: 100vw; /* 화면의 가로 너비에 맞추기 */
            height: auto; /* 세로 비율을 유지하면서 자동 조정 */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- 하나의 이미지 슬라이드 -->
        <div class="slide">
            <img src="images/2024.jpg" alt="Image 1">
        </div>
    </div>
</body>
</html>
