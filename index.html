<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 DOS 정기공연</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100%; /* 전체 화면 높이를 기준으로 */
        }
        .slide-container {
            display: flex;
            flex-direction: column;
            height: 100%; /* 부모 높이에 맞추기 */
            overflow-y: auto;
            scroll-behavior: smooth;
            
        }
        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 모바일 뷰포트 높이를 기반으로 */
            flex-shrink: 0; /* 슬라이드 높이가 줄어들지 않도록 설정 */
            background-color: #f5f5f5; /* 슬라이드 사이에 배경색 추가 */
        }
        .slide img {
            width: 100%; /* 모바일 화면에 가로로 맞추기 */
            height: auto; /* 높이는 비율에 맞춰 자동 조정 */
            object-fit: contain; /* 이미지 비율을 유지하면서 잘리지 않게 조정 */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- 슬라이드 1 -->
        <div class="slide">
            <img src="images/202400.jpg" alt="Image 1">
        </div>
        
        <!-- 슬라이드 2 -->
        <div class="slide">
            <img src="images/202401.jpg" alt="Image 2">
        </div>

        <!-- 슬라이드 3 -->
        <div class="slide">
            <img src="images/202402.jpg" alt="Image 3">
        </div>
        
        <!-- 슬라이드 4 -->
        <div class="slide">
            <img src="images/202403.jpg" alt="Image 4">
        </div>
    </div>
</body>
</html>
