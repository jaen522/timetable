<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 DOS 정기공연</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .slide-container {
            display: flex;
            flex-direction: column; /* 세로 방향으로 슬라이드를 배치 */
            height: 100vh;
            overflow-y: scroll; /* 수직 스크롤 */
            scroll-behavior: smooth; /* 부드러운 스크롤 효과 */
            gap: 0px; /* 슬라이드 간의 간격 */
        }
        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 슬라이드가 화면에 꽉 차도록 */
            position: relative;
        }
      .slide h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .slide img {
            width: 100%;
           
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        
        
        <!-- 두 번째 슬라이드: 이미지 1 -->
        <div class="slide">
            <img src="images/202400.jpg" alt="Image 1">
        </div>
        
        <!-- 세 번째 슬라이드: 이미지 2 -->
        <div class="slide">
            <img src="images/202401.jpg" alt="Image 2">
        </div>

        <!-- 네 번째 슬라이드: 이미지 3 -->
        <div class="slide">
            <img src="images/202402.jpg" alt="Image 3">
        </div>
        
        <!-- 다섯 번째 슬라이드: 이미지 4 -->
        <div class="slide">
            <img src="images/202403.jpg" alt="Image 4">
        </div>
    </div>
</body>
</html>
