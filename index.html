<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 DOS 정기공연</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: auto;
        }
        .slide-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            scroll-behavior: smooth;
            gap: 0;
        }
        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-shrink: 0;
        }
        .slide img {
            width: 100vw; /* 화면의 가로 너비에 맞추기 */
            height: 100vh; /* 세로 비율을 유지하면서 자동 조정 */
            object-fit: cover; /* 이미지 비율을 유지하면서 슬라이드를 채우도록 */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- 슬라이드 1 -->
        <div class="slide">
            <img src="images/202400.jpg" alt="Image 1">
        </div>
        
        <!-- 슬라이드 2 -->
        <div class="slide">
            <img src="images/202401.jpg" alt="Image 2">
        </div>

        <!-- 슬라이드 3 -->
        <div class="slide">
            <img src="images/202402.jpg" alt="Image 3">
        </div>
        
        <!-- 슬라이드 4 -->
        <div class="slide">
            <img src="images/202403.jpg" alt="Image 4">
        </div>
    </div>
</body>
</html>
